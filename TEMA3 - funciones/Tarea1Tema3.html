            function calcularArea (opcionFigura){
                let mensaje;
            
                if (opcionFigura === 1 ){
                   // formula area del cubo
                   areaCubo = 6 * (lado ** 2)
                   mensaje = "El area de cubo con " + lado + "cm es de: " + areaCubo + " cm"
