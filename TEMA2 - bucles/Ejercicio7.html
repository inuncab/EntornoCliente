<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial de un numero</title>
</head>
<body>
    
    <script>
       
       let num = Number(prompt("Introduce un n√∫mero"));

       let mensaje;
       
       if(num === 0){
            mensaje = "El factorial de 0 es 1";
            
       } else {
           // let multiplicador = 1; (i)
            let resultado = 1;

            for (let i = 1; i <= num; i++) {
                resultado *= i;
            }

        alert(mensaje)
        alert(resultado)

       }
    
    </script>

</body>
</html>
